<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boss DS-1 Distortion Pedal Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    .control-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    #bypassToggle {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Boss DS-1 Distortion Pedal Simulation</h1>
  
  <div class="control-group">
    <label for="audioFile">Upload Guitar Audio File:</label>
    <input type="file" id="audioFile" accept="audio/*">
  </div>
  
  <div class="control-group">
    <label for="inputGain">Input Gain:</label>
    <input type="range" id="inputGain" min="0" max="2" step="0.01" value="1">
  </div>
  
  <div class="control-group">
    <label for="transistorGain">Transistor Booster Gain:</label>
    <input type="range" id="transistorGain" min="1" max="100" step="1" value="56">
  </div>
  
  <div class="control-group">
    <label for="distortion">Distortion Amount:</label>
    <input type="range" id="distortion" min="0" max="1000" step="1" value="400">
  </div>
  
  <div class="control-group">
    <label for="tone">Tone Control:</label>
    <input type="range" id="tone" min="0" max="1" step="0.01" value="0.5">
  </div>
  
  <div class="control-group">
    <label for="level">Output Level:</label>
    <input type="range" id="level" min="0" max="2" step="0.01" value="1">
  </div>
  
  <div class="control-group" id="bypassToggle">
    <button id="toggleBypass">Enable Distortion</button>
  </div>
  
  <button id="playButton">Play / Pause</button>

  <script src="script.js"></script>
</body>
</html>
